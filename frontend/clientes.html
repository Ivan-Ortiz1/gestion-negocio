<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clientes - Gestión de Negocios</title>
<link href="css/styles.css" rel="stylesheet">
<script src="js/clientes.js" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
<h1 class="text-2xl font-bold mb-4">Clientes</h1>

<form id="form-cliente" class="mb-4">
  <input type="text" id="nombre" placeholder="Nombre" class="border p-1 mr-2" required>
  <input type="email" id="correo" placeholder="Correo" class="border p-1 mr-2">
  <input type="text" id="telefono" placeholder="Teléfono" class="border p-1 mr-2">
  <button type="submit" class="bg-green-500 text-white px-2 py-1">Agregar Cliente</button>
</form>

<table id="tabla-clientes" class="table-auto border-collapse border border-gray-300">
<thead>
<tr>
<th class="border px-2 py-1">ID</th>
<th class="border px-2 py-1">Nombre</th>
<th class="border px-2 py-1">Correo</th>
<th class="border px-2 py-1">Teléfono</th>
</tr>
</thead>
<tbody></tbody>
</table>

<a href="index.html" class="text-blue-500 mt-4 inline-block">Volver a Productos</a>
</body>
</html>
