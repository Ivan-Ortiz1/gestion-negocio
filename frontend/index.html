<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - KairoSoft</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-gray-100">

<div class="w-96 bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 transition transform hover:scale-[1.01]">
    <h1 class="text-2xl font-semibold mb-6 text-center text-blue-400 tracking-wide flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        KairoSoft
    </h1>

    <!-- Login -->
    <form id="form-login">
        <div class="mb-4">
            <label class="block mb-1 text-gray-300">Usuario</label>
            <input type="text" id="usuarioLogin" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 text-gray-300">Contraseña</label>
            <input type="password" id="contrasenaLogin" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition" required>
        </div>
        <p id="errorLogin" class="text-red-400 text-sm mb-2 hidden flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728" />
            </svg>
            <span>Error</span>
        </p>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full transition font-semibold">Iniciar sesión</button>
        <p class="mt-3 text-sm text-center text-gray-400">
            ¿No tienes cuenta? <button type="button" id="btn-show-register" class="text-blue-400 hover:text-blue-300 underline">Regístrate</button>
        </p>
    </form>

    <!-- Registro -->
    <form id="form-registro" class="hidden">
        <div class="mb-4">
            <label class="block mb-1 text-gray-300">Usuario</label>
            <input type="text" id="usuarioRegistro" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-green-500 focus:ring-2 focus:ring-green-400 outline-none transition" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 text-gray-300">Contraseña</label>
            <input type="password" id="contrasenaRegistro" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-green-500 focus:ring-2 focus:ring-green-400 outline-none transition" required>
        </div>
        <p id="errorRegistro" class="text-red-400 text-sm mb-2 hidden flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728" />
            </svg>
            <span>Error</span>
        </p>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full transition font-semibold">Registrarse</button>
        <p class="mt-3 text-sm text-center text-gray-400">
            ¿Ya tienes cuenta? <button type="button" id="btn-show-login" class="text-blue-400 hover:text-blue-300 underline">Inicia sesión</button>
        </p>
    </form>
</div>

<script type="module">
import CONFIG from "./js/config.js";

const formLogin = document.getElementById('form-login');
const formRegistro = document.getElementById('form-registro');
const btnShowRegister = document.getElementById('btn-show-register');
const btnShowLogin = document.getElementById('btn-show-login');
const errorLogin = document.getElementById('errorLogin');
const errorRegistro = document.getElementById('errorRegistro');

// Alternar formularios
btnShowRegister.addEventListener('click', () => {
    formLogin.classList.add('hidden');
    formRegistro.classList.remove('hidden');
    errorLogin.classList.add('hidden');
});

btnShowLogin.addEventListener('click', () => {
    formRegistro.classList.add('hidden');
    formLogin.classList.remove('hidden');
    errorRegistro.classList.add('hidden');
});

// Login con validación simple
formLogin.addEventListener('submit', async e => {
    e.preventDefault();
    const usuario = document.getElementById('usuarioLogin').value.trim();
    const contrasena = document.getElementById('contrasenaLogin').value.trim();

    if(!usuario || !contrasena){
        errorLogin.querySelector('span').textContent = 'Completa todos los campos';
        errorLogin.classList.remove('hidden');
        return;
    }

    try {
        const res = await fetch(`${CONFIG.API_BASE_URL}/admin/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usuario, contrasena })
        });
        const data = await res.json();
        if(data.success){
            sessionStorage.setItem('usuario', data.usuario);
            window.location.href = 'ventas.html';
        } else {
            errorLogin.querySelector('span').textContent = data.message;
            errorLogin.classList.remove('hidden');
        }
    } catch(err){
        errorLogin.querySelector('span').textContent = 'No se pudo conectar al servidor';
        errorLogin.classList.remove('hidden');
    }
});

// Registro con validación simple
formRegistro.addEventListener('submit', async e => {
    e.preventDefault();
    const usuario = document.getElementById('usuarioRegistro').value.trim();
    const contrasena = document.getElementById('contrasenaRegistro').value.trim();

    if(!usuario || !contrasena){
        errorRegistro.querySelector('span').textContent = 'Completa todos los campos';
        errorRegistro.classList.remove('hidden');
        return;
    }

    try {
        const res = await fetch(`${CONFIG.API_BASE_URL}/admin/registrar-admin`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usuario, contrasena })
        });
        const data = await res.json();
        if(data.success){
            alert('Administrador registrado correctamente!');
            formRegistro.reset();
            formRegistro.classList.add('hidden');
            formLogin.classList.remove('hidden');
        } else {
            errorRegistro.querySelector('span').textContent = data.message;
            errorRegistro.classList.remove('hidden');
        }
    } catch(err){
        errorRegistro.querySelector('span').textContent = 'No se pudo conectar al servidor';
        errorRegistro.classList.remove('hidden');
    }
});
</script>

</body>
</html>
