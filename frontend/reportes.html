<!DOCTYPE html>

  <body class="p-6 bg-gray-100">

    <!-- Reporte: Ventas por Cliente -->

            <th class="border px-4 py-2">Producto</th>
            <th class="border px-4 py-2">Cantidad Vendida</th>

      <!-- Podemos agregar un gr치fico de barras para productos m치s vendidos -->

</html>
