<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reportes - KairoSoft</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="flex h-screen bg-gray-100 text-gray-900">

<script>
  if(!sessionStorage.getItem('usuario')){
      window.location.href = 'index.html';
  }
</script>

<aside class="bg-gray-800 text-white w-64 p-4 hidden md:block">
  <h2 class="text-xl font-bold mb-6">KairoSoft</h2>
  <ul>
    <li class="mb-3"><a href="ventas.html" class="hover:text-gray-300 w-full block">Ventas</a></li>
    <li class="mb-3"><a href="productos.html" class="hover:text-gray-300 w-full block">Productos</a></li>
    <li class="mb-3"><a href="clientes.html" class="hover:text-gray-300 w-full block">Clientes</a></li>
    <li class="mb-3"><a href="reportes.html" class="hover:text-gray-300 w-full block">Reportes</a></li>
    <li class="mb-3"><button id="btn-logout" class="hover:text-red-400 w-full text-left">Cerrar sesi√≥n</button></li>
  </ul>
</aside>

<div class="flex-1 flex flex-col">
  <header class="bg-gray-800 p-4 flex items-center justify-between shadow text-gray-100">
    <h1 class="text-xl font-bold">KairoSoft - Reportes</h1>
  </header>

  <main class="p-6 overflow-auto flex-1">
    <section id="reportes">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Reportes</h2>
      <div class="bg-gray-800 p-6 rounded-2xl shadow border border-gray-700">
        <canvas id="chart-ventas-dia" class="mb-6"></canvas>
        <canvas id="chart-ventas-cliente" class="mb-6"></canvas>
        <canvas id="chart-producto-mas-vendido" class="mb-6"></canvas>
      </div>
    </section>
  </main>
</div>

<script type="module">
import CONFIG from './js/config.js';
import { initReportes } from './js/reportes.js';

const btnLogout = document.getElementById('btn-logout');
btnLogout.addEventListener('click', () => {
    sessionStorage.removeItem('usuario');
    window.location.href = 'index.html';
});

// Inicializar reportes con la URL de la API
initReportes(CONFIG.API_BASE_URL);
</script>
</body>
</html>
