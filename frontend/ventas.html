<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ventas - KairoSoft</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; }
  .hidden { display: none; }
  #mensaje {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: none;
  }
  #mensaje.success { background-color: #22c55e; color: white; }
  #mensaje.error { background-color: #ef4444; color: white; }
  #mensaje.info { background-color: #3b82f6; color: white; }
</style>
</head>
<body class="flex h-screen bg-gray-100 text-gray-900">
<div id="mensaje" class="hidden"></div>
<div id="loading" style="display:none;position:fixed;inset:0;z-index:2000;align-items:center;justify-content:center;background:rgba(0,0,0,0.4)">
  <div class="bg-white p-6 rounded shadow text-lg font-bold text-blue-600 animate-pulse">Cargando...</div>
</div>

<script>
  if(!sessionStorage.getItem('usuario')){
      window.location.href = 'index.html';
  }
</script>

<!-- Sidebar -->
<aside class="bg-gray-800 text-white w-64 p-4 hidden md:block">
  <h2 class="text-xl font-bold mb-6">KairoSoft</h2>
  <ul>
    <li class="mb-3"><a href="ventas.html" class="hover:text-gray-300 w-full block">Ventas</a></li>
    <li class="mb-3"><a href="productos.html" class="hover:text-gray-300 w-full block">Productos</a></li>
    <li class="mb-3"><a href="clientes.html" class="hover:text-gray-300 w-full block">Clientes</a></li>
    <li class="mb-3"><a href="reportes.html" class="hover:text-gray-300 w-full block">Reportes</a></li>
    <li class="mb-3"><button id="btn-logout" class="hover:text-red-400 w-full text-left">Cerrar sesión</button></li>
  </ul>
</aside>

<!-- Contenido principal -->
<div class="flex-1 flex flex-col">
  <header class="bg-gray-800 p-4 flex items-center justify-between shadow text-gray-100">
    <h1 class="text-xl font-bold">KairoSoft - Ventas</h1>
  </header>

  <main class="p-6 overflow-auto flex-1">
    <div id="mensaje"></div>

    <!-- Formulario de venta -->
    <section id="ventas">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Registrar Venta</h2>
      <form id="form-venta" class="bg-gray-800 p-6 rounded-2xl shadow mb-6 border border-gray-700">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <!-- Producto -->
          <div class="relative">
            <label class="block font-semibold mb-1">Producto</label>
            <input type="text" id="productoInput" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition" placeholder="Buscar producto...">
            <ul id="productoSuggestions" class="absolute w-full bg-gray-700 border border-gray-600 rounded shadow z-10 hidden max-h-40 overflow-auto text-gray-100"></ul>
            <select id="producto" class="hidden"></select>
          </div>

          <!-- Código de barras -->
          <div>
            <label class="block font-semibold">Código de Barras</label>
            <input type="text" id="codigoBarras" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition" placeholder="Escanear o ingresar código">
          </div>

          <!-- Cantidad -->
          <div>
            <label class="block font-semibold">Cantidad</label>
            <input type="number" id="cantidad" min="1" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition" value="1">
          </div>

          <!-- Cliente -->
          <div class="relative">
            <label class="block font-semibold mb-1">Cliente</label>
            <input type="text" id="clienteInput" class="w-full border border-gray-600 bg-gray-700 text-gray-100 p-2 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition" placeholder="Buscar cliente...">
            <ul id="clienteSuggestions" class="absolute w-full bg-gray-700 border border-gray-600 rounded shadow z-10 hidden max-h-40 overflow-auto text-gray-100"></ul>
            <select id="cliente" class="hidden"></select>
          </div>
        </div>

        <button type="button" id="agregar-producto" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full transition font-semibold mb-4">Agregar Producto</button>
      </form>

      <h2 class="text-xl font-semibold mb-2 text-blue-400">Detalle de Venta</h2>
      <div class="overflow-auto rounded-2xl shadow border border-gray-700 mb-4">
        <table id="tabla-detalle" class="min-w-full border-collapse border border-gray-600 text-gray-100">
          <thead class="bg-gray-700 text-gray-200">
            <tr>
              <th class="border px-2 py-1">Producto</th>
              <th class="border px-2 py-1">Cantidad</th>
              <th class="border px-2 py-1">Precio</th>
              <th class="border px-2 py-1">Subtotal</th>
              <th class="border px-2 py-1">Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="totalVenta" class="font-bold text-lg mb-6">Total: ₲0</div>
      <button type="button" id="finalizarVenta" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full transition font-semibold">Finalizar Venta</button>
    </section>
  </main>
</div>

<script type="module">
import CONFIG from './js/config.js';
import { initVentas } from './js/ventas.js';

const btnLogout = document.getElementById('btn-logout');
btnLogout.addEventListener('click', () => {
    sessionStorage.removeItem('usuario');
    window.location.href = 'index.html';
});

// Inicializar ventas con la URL de la API
initVentas(CONFIG.API_BASE_URL);
</script>

</body>
</html>
