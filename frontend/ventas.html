<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard - KairoSoft</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/ventas.js" defer></script>
<script src="js/productos.js" defer></script>
<script src="js/clientes.js" defer></script>
<script src="js/reportes.js" defer></script>
<style>
  body { font-family: 'Inter', sans-serif; }
  .hidden { display: none; }
  #mensaje {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: none;
  }
  #mensaje.success { background-color: #22c55e; color: white; }
  #mensaje.error { background-color: #ef4444; color: white; }
  #mensaje.info { background-color: #3b82f6; color: white; }
</style>
</head>
<body class="flex h-screen bg-gray-100 text-gray-900">

<script>
  // Verificar login
  if(!sessionStorage.getItem('usuario')){
      window.location.href = 'index.html';
  }
</script>

<!-- Sidebar -->
<aside id="sidebar" class="bg-gray-800 text-white w-64 p-4 hidden md:block transition-transform duration-300 transform -translate-x-0">
  <h2 class="text-xl font-bold mb-6">KairoSoft</h2>
  <ul>
    <li class="mb-3"><button data-section="ventas" class="hover:text-gray-300 w-full text-left">Ventas</button></li>
    <li class="mb-3"><button data-section="productos" class="hover:text-gray-300 w-full text-left">Productos</button></li>
    <li class="mb-3"><button data-section="clientes" class="hover:text-gray-300 w-full text-left">Clientes</button></li>
    <li class="mb-3"><button data-section="reportes" class="hover:text-gray-300 w-full text-left">Reportes</button></li>
    <li class="mb-3"><button id="btn-logout" class="hover:text-red-400 w-full text-left">Cerrar sesión</button></li>
  </ul>
</aside>

<!-- Contenido principal -->
<div class="flex-1 flex flex-col">
  <header class="bg-gray-800 p-4 flex items-center justify-between shadow text-gray-100">
    <button id="btn-toggle-sidebar" class="md:hidden bg-gray-700 text-white px-2 py-1 rounded">☰</button>
    <h1 class="text-xl font-bold">KairoSoft - Gestión de Negocios</h1>
  </header>

  <main class="p-6 overflow-auto flex-1">
    <!-- Mensajes -->
    <div id="mensaje"></div>

    <!-- Ventas -->
    <section id="ventas" class="section">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Registrar Venta</h2>
      <form id="form-venta" class="bg-white p-6 rounded shadow mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <!-- Cliente -->
          <div class="relative">
            <label class="block font-semibold mb-1">Cliente</label>
            <input type="text" id="clienteInput" class="w-full border p-2 rounded" placeholder="Buscar cliente...">
            <ul id="clienteSuggestions" class="absolute w-full bg-white border rounded shadow z-10 hidden max-h-40 overflow-auto"></ul>
            <select id="cliente" class="hidden"></select>
          </div>

          <!-- Producto -->
          <div class="relative">
            <label class="block font-semibold mb-1">Producto</label>
            <input type="text" id="productoInput" class="w-full border p-2 rounded" placeholder="Buscar producto...">
            <ul id="productoSuggestions" class="absolute w-full bg-white border rounded shadow z-10 hidden max-h-40 overflow-auto"></ul>
            <select id="producto" class="hidden"></select>
          </div>

          <!-- Cantidad -->
          <div>
            <label class="block font-semibold">Cantidad</label>
            <input type="number" id="cantidad" min="1" class="w-full border p-2 rounded" value="1">
          </div>

          <!-- Código de barras -->
          <div>
            <label class="block font-semibold">Código de Barras</label>
            <input type="text" id="codigoBarras" class="w-full border p-2 rounded" placeholder="Escanear o ingresar código">
          </div>
        </div>

        <button type="button" id="agregar-producto" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50 mb-4">Agregar Producto</button>
      </form>

      <!-- Tabla detalle de venta -->
      <h2 class="text-xl font-semibold mb-2">Detalle de Venta</h2>
      <table id="tabla-detalle" class="min-w-full border-collapse border border-gray-300 mb-4">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">Producto</th>
            <th class="border px-2 py-1">Cantidad</th>
            <th class="border px-2 py-1">Precio</th>
            <th class="border px-2 py-1">Subtotal</th>
            <th class="border px-2 py-1">Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="totalVenta" class="font-bold text-lg mb-6">Total: ₲0</div>
      <button type="button" id="finalizarVenta" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Finalizar Venta</button>
    </section>

    <!-- Productos -->
    <section id="productos" class="section hidden">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Productos</h2>
      <form id="form-producto" class="bg-white p-6 rounded shadow mb-6">
        <input type="hidden" id="idProducto">
        <div class="mb-4">
          <label class="block font-semibold">Nombre</label>
          <input type="text" id="nombreProducto" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
          <label class="block font-semibold">Descripción</label>
          <input type="text" id="descripcionProducto" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
          <label class="block font-semibold">Precio</label>
          <input type="number" id="precioProducto" class="w-full border p-2 rounded" min="0">
        </div>
        <div class="mb-4">
          <label class="block font-semibold">Stock</label>
          <input type="number" id="stockProducto" class="w-full border p-2 rounded" min="0">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Guardar</button>
      </form>
      <table id="tabla-productos" class="min-w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">ID</th>
            <th class="border px-2 py-1">Nombre</th>
            <th class="border px-2 py-1">Descripción</th>
            <th class="border px-2 py-1">Precio</th>
            <th class="border px-2 py-1">Stock</th>
            <th class="border px-2 py-1">Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Clientes -->
    <section id="clientes" class="section hidden">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Clientes</h2>
      <form id="form-cliente" class="bg-white p-6 rounded shadow mb-6">
        <input type="hidden" id="idCliente">
        <div class="mb-4">
          <label class="block font-semibold">Nombre</label>
          <input type="text" id="nombreCliente" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
          <label class="block font-semibold">Correo</label>
          <input type="email" id="correoCliente" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
          <label class="block font-semibold">Teléfono</label>
          <input type="text" id="telefonoCliente" class="w-full border p-2 rounded">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Guardar</button>
      </form>
      <table id="tabla-clientes" class="min-w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">ID</th>
            <th class="border px-2 py-1">Nombre</th>
            <th class="border px-2 py-1">Correo</th>
            <th class="border px-2 py-1">Teléfono</th>
            <th class="border px-2 py-1">Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Reportes -->
    <section id="reportes" class="section hidden">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Reportes</h2>
      <canvas id="chart-ventas-dia" class="mb-6"></canvas>
      <canvas id="chart-ventas-cliente" class="mb-6"></canvas>
      <canvas id="chart-producto-mas-vendido" class="mb-6"></canvas>
    </section>

  </main>
</div>

<script>
const btnLogout = document.getElementById('btn-logout');
btnLogout.addEventListener('click', () => {
    sessionStorage.removeItem('usuario');
    window.location.href = 'index.html';
});

// Toggle sidebar responsive
const btnToggleSidebar = document.getElementById('btn-toggle-sidebar');
const sidebar = document.getElementById('sidebar');
btnToggleSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
});

// Cambiar secciones
document.querySelectorAll('#sidebar button[data-section]').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('section.section').forEach(sec => sec.classList.add('hidden'));
        const target = document.getElementById(btn.dataset.section);
        target.classList.remove('hidden');
    });
});
</script>

</body>
</html>
